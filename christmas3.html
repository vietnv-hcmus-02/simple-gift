<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Magical Christmas Gift</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">

<style>
/* =====================
   GLOBAL & BACKGROUND
===================== */
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  height: 100vh;
  /* Deep winter night background */
  background: radial-gradient(circle at top, #0b1d26, #020b13);
  overflow: hidden;
  font-family: 'Playfair Display', serif;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* =====================
   ENVELOPE STYLES
===================== */
.cover {
  position: absolute;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 1s ease;
  width: 100%;
  height: 100%;
}

.envelope-wrapper {
  position: relative;
  width: 320px;
  height: 220px;
  background-color: #7a1f1f;
  cursor: pointer;
  z-index: 10;
  
  /* --- MAGICAL ANIMATIONS ADDED HERE --- */
  /* This creates the floating and glowing effect */
  animation: float 3s ease-in-out infinite, glow 3s ease-in-out infinite;
}

/* 1. Floating Animation (Levitation) */
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

/* 2. Glowing Animation (Golden Aura) */
@keyframes glow {
  0%, 100% { 
    box-shadow: 0 30px 60px rgba(0,0,0,0.7), 0 0 10px rgba(255, 215, 0, 0.1); 
  }
  50% { 
    box-shadow: 0 40px 80px rgba(0,0,0,0.5), 0 0 50px rgba(255, 215, 0, 0.6); 
  }
}

/* VIVID FLOATING LETTER */
.letter {
  position: absolute;
  bottom: 5px;
  left: 10px;
  width: 300px;
  height: 190px;
  /* Glassmorphism Effect */
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.4);
  border-radius: 5px;
  padding: 25px 15px;
  z-index: 2;
  transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  color: #7a1f1f;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.letter-text h1 { 
  font-family: 'Great Vibes', cursive; 
  font-size: 2.2rem;
  background: linear-gradient(to right, #7a1f1f, #d42424);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 10px;
}

.letter-text p {
  font-style: italic;
  font-size: 1rem;
  color: #444;
}

/* Envelope Flaps */
.envelope-front {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #7a1f1f;
  clip-path: polygon(0 100%, 50% 50%, 100% 100%, 100% 0, 0 0);
  z-index: 3;
}

.envelope-top {
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  background-color: #9c2727;
  clip-path: polygon(0 0, 50% 50%, 100% 0);
  z-index: 4;
  transform-origin: top;
  transition: transform 0.5s ease-in-out;
}

/* Wax Seal */
.wax-seal {
  position: absolute;
  top: 40%;
  left: 50%;
  width: 55px;
  height: 55px;
  background: radial-gradient(circle, #ffd700, #b8860b);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  z-index: 5;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  transition: opacity 0.3s;
}

/* =====================
   OPENING STATES
===================== */
/* When open, we keep the glow but stop the float so the letter animation is smooth */
.envelope-wrapper.open {
  animation: glow 3s ease-in-out infinite; 
}

.envelope-wrapper.open .envelope-top {
  transform: rotateX(180deg);
  z-index: 1;
}

/* Letter slides up and then starts the water-floating animation */
.envelope-wrapper.open .letter {
  animation: slideUp 0.8s forwards, floatWater 4s ease-in-out infinite 0.8s;
}

@keyframes slideUp {
  0% { transform: translateY(0); }
  100% { transform: translateY(-130px); }
}

/* A gentle rocking motion for the letter once it is out */
@keyframes floatWater {
  0% { transform: translateY(-130px) rotate(0deg); }
  33% { transform: translateY(-135px) rotate(1.5deg) translateX(2px); }
  66% { transform: translateY(-125px) rotate(-1.5deg) translateX(-2px); }
  100% { transform: translateY(-130px) rotate(0deg); }
}

.envelope-wrapper.open .wax-seal {
  opacity: 0;
}

/* =====================
   MAIN SCENE & SNOW
===================== */
.scene { position: absolute; inset: 0; opacity: 0; pointer-events: none; transition: opacity 1.5s ease; display: flex; flex-direction: column; align-items: center; justify-content: center;}
.scene.active { opacity: 1; pointer-events: auto; }

.snow { position: fixed; top: -10px; color: white; user-select: none; animation: fall linear infinite; opacity: 0.8; z-index: 1; }
@keyframes fall { to { transform: translateY(110vh); } }

.santa { position: absolute; top: 15%; left: -40%; font-size: 3rem; animation: fly 12s linear forwards; z-index: 0; }
@keyframes fly { 
  0% { transform: translateX(0); }
  100% { transform: translateX(150vw); }
}

.tree { font-size: 8rem; position: relative; margin-top: 50px; }
.star { position: absolute; top: -30px; left: 50%; transform: translateX(-50%); color: gold; font-size: 2rem; animation: pulse 2s infinite; }
@keyframes pulse {
  0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
  50% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
}
</style>
</head>
<body>

<div id="snow-container"></div>

<div class="cover" id="cover">
  <div class="envelope-wrapper" id="openCard">
    <div class="wax-seal">‚ùÑÔ∏è</div>
    <div class="envelope">
      <div class="envelope-front"></div>
      <div class="envelope-top"></div>
      <div class="letter">
        <div class="letter-text">
          <h1>Merry Christmas</h1>
          <p>Wishing you a season of</p>
          <p>peace, love, and joy.</p>
          <p style="font-size: 0.7rem; margin-top: 15px; color: #999;">(The magic is starting...)</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="scene" id="scene">
  <div class="santa">üéÖü¶åü¶åü¶å</div>
  <div class="message" style="text-align: center;">
    <h2 style="font-family: 'Great Vibes'; font-size: 4.5rem; text-shadow: 0 0 20px rgba(255,255,255,0.5);">Merry Christmas</h2>
    <p style="font-size: 1.2rem; letter-spacing: 1px;">May your days be filled with warmth and magic.</p>
  </div>
  <div class="tree">
    <div class="star">‚≠ê</div>
    üéÑ
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const cover = document.getElementById("cover");
const scene = document.getElementById("scene");
const music = document.getElementById("bgMusic");
const envelope = document.getElementById("openCard");

envelope.addEventListener("click", () => {
  envelope.classList.add("open");

  // Play Music with Fade-In
  // Note: Ensure you have a 'music.mp3' file in the same folder, 
  // or change the src in the <audio> tag.
  music.volume = 0;
  music.play().catch((e) => console.log("Audio play failed (browser policy):", e));
  
  let vol = 0;
  const fadeIn = setInterval(() => {
    if (vol < 0.4) { vol += 0.05; music.volume = vol; } 
    else { clearInterval(fadeIn); }
  }, 200);

  // Transition to full scene
  setTimeout(() => {
    cover.style.opacity = "0";
    setTimeout(() => {
      cover.style.display = "none";
      scene.classList.add("active");
    }, 1000);
  }, 4500); // Wait longer so user can enjoy the floating letter
});

// Snow Generator
const snowContainer = document.getElementById("snow-container");
const createSnow = () => {
  for (let i = 0; i < 60; i++) {
    const snow = document.createElement("div");
    snow.className = "snow";
    snow.textContent = "‚ùÑ";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = 5 + Math.random() * 10 + "s";
    snow.style.fontSize = 10 + Math.random() * 20 + "px";
    snow.style.opacity = Math.random();
    snowContainer.appendChild(snow);
  }
};
createSnow();
</script>
</body>
</html>
