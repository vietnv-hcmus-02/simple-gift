<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Christmas Gift</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
/* =====================
   GLOBAL & BACKGROUND
===================== */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  height: 100vh;
  background: radial-gradient(circle at top, #0b1d26, #020b13);
  overflow: hidden;
  font-family: 'Playfair Display', serif;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* =====================
   ENVELOPE STYLES
===================== */
.cover {
  position: absolute;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 1s ease;
}

.envelope-wrapper {
  position: relative;
  width: 320px;
  height: 220px;
  background-color: #7a1f1f;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  cursor: pointer;
}

/* The Paper Inside */
.letter {
  position: absolute;
  bottom: 0;
  left: 10px;
  width: 300px;
  height: 180px;
  background: #f8f1e7;
  padding: 20px;
  z-index: 2;
  transition: transform 0.8s ease-in-out;
  color: #7a1f1f;
  text-align: center;
}

.letter-text h1 { font-family: 'Great Vibes', cursive; font-size: 1.8rem; }

/* Envelope Flaps */
.envelope-front {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #7a1f1f;
  clip-path: polygon(0 100%, 50% 50%, 100% 100%, 100% 0, 0 0);
  z-index: 3;
}

.envelope-top {
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  background-color: #9c2727;
  clip-path: polygon(0 0, 50% 50%, 100% 0);
  z-index: 4;
  transform-origin: top;
  transition: transform 0.5s ease-in-out;
}

/* Wax Seal */
.wax-seal {
  position: absolute;
  top: 40%;
  left: 50%;
  width: 50px;
  height: 50px;
  background: radial-gradient(circle, #ffd700, #b8860b);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  z-index: 5;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  transition: opacity 0.3s;
}

/* OPENING ANIMATIONS */
.envelope-wrapper.open .envelope-top {
  transform: rotateX(180deg);
  z-index: 1;
}

.envelope-wrapper.open .letter {
  transform: translateY(-120px);
}

.envelope-wrapper.open .wax-seal {
  opacity: 0;
}

/* =====================
   MAIN SCENE & SNOW
===================== */
.scene { position: absolute; inset: 0; opacity: 0; pointer-events: none; transition: opacity 1.5s ease; display: flex; flex-direction: column; align-items: center; justify-content: center;}
.scene.active { opacity: 1; pointer-events: auto; }

.snow { position: fixed; top: -10px; color: white; user-select: none; animation: fall linear infinite; opacity: 0.8; }
@keyframes fall { to { transform: translateY(110vh); } }

.santa { position: absolute; top: 15%; left: -40%; font-size: 3rem; animation: fly 12s linear forwards; }
@keyframes fly { 
  0% { transform: translateX(0); }
  100% { transform: translateX(150vw); }
}

.tree { font-size: 8rem; position: relative; margin-top: 50px; }
.star { position: absolute; top: -30px; left: 50%; transform: translateX(-50%); color: gold; font-size: 2rem; }
</style>
</head>
<body>

<div id="snow-container"></div>

<div class="cover" id="cover">
  <div class="envelope-wrapper" id="openCard">
    <div class="wax-seal">üéÑ</div>
    <div class="envelope">
      <div class="envelope-front"></div>
      <div class="envelope-top"></div>
      <div class="letter">
        <div class="letter-text">
          <h1>Merry Christmas</h1>
          <p>You have a message!</p>
          <p style="font-size: 0.8rem; margin-top: 10px;">(Wait for it...)</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="scene" id="scene">
  <div class="santa">üéÖü¶åü¶åü¶å</div>
  <div class="message" style="text-align: center;">
    <h2 style="font-family: 'Great Vibes'; font-size: 4rem;">Merry Christmas</h2>
    <p>May your days be filled with warmth and magic.</p>
  </div>
  <div class="tree">
    <div class="star">‚≠ê</div>
    üéÑ
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const cover = document.getElementById("cover");
const scene = document.getElementById("scene");
const music = document.getElementById("bgMusic");
const envelope = document.getElementById("openCard");

envelope.addEventListener("click", () => {
  // 1. Start the visual animation
  envelope.classList.add("open");

  // 2. Play Music
  music.volume = 0;
  music.play().catch(() => console.log("Music play blocked by browser"));
  let vol = 0;
  const fadeIn = setInterval(() => {
    if (vol < 0.4) { vol += 0.05; music.volume = vol; } 
    else { clearInterval(fadeIn); }
  }, 200);

  // 3. Wait for letter to pop up, then transition to full scene
  setTimeout(() => {
    cover.style.opacity = "0";
    setTimeout(() => {
      cover.style.display = "none";
      scene.classList.add("active");
    }, 1000);
  }, 2500); // 2.5 seconds gives time to see the letter slide up
});

// Snow Generator
const snowContainer = document.getElementById("snow-container");
for (let i = 0; i < 50; i++) {
  const snow = document.createElement("div");
  snow.className = "snow";
  snow.textContent = "‚ùÑ";
  snow.style.left = Math.random() * 100 + "vw";
  snow.style.animationDuration = 5 + Math.random() * 10 + "s";
  snow.style.fontSize = 10 + Math.random() * 20 + "px";
  snowContainer.appendChild(snow);
}
</script>
</body>
</html>
